<ion-header>
  <ion-navbar>
    <ion-title>{{resources.properties.labelItemMenuHome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>{{resources.properties.labelEmail}}</ion-label>
    <ion-input type="text" [disabled]="true" [ngModel]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>{{resources.properties.labelName}}</ion-label>
    <ion-input type="text" [(ngModel)]="auth.userSpecificData.name" name="name" placeholder="Nombre y apellidos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="auth.userSpecificData.gender">
      <ion-option value="0">No es relevante</ion-option>
      <ion-option value="1">Femenino</ion-option>
      <ion-option value="2">Masculino</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>{{resources.properties.labelChangeLanguaje}}</ion-label>
      <ion-select (ionChange)="choose($event)" [(ngModel)]="auth.userSpecificData.languaje" name="language">
        <ion-option *ngFor="let item of resources.languages" [value]="item.value" >
          {{ item.label }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <button ion-button="" block (click)="saveData()"> Guardar </button>
  <!--button ion-button block (click)="launchTareasPage()">{{resources.properties.labelRedirectionTest}}</button-->
  <br/>
</ion-content>

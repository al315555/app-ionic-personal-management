<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-list>
    <ion-item>
      <ion-label>{{resources.properties.labelChangeLanguaje}}</ion-label>
      <ion-select (ionChange)="choose($event)">
        <ion-option *ngFor="let item of resources.languages" [value]="item.value">
          {{ item.label }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content padding>
  <h2>{{resources.properties.labelWelcome}}</h2>
  <br/>
  <button ion-button block (click)="launchTareasPage()">{{resources.properties.labelRedirectionTest}}</button>
  <br/>
</ion-content>

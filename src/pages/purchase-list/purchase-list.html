<ion-header>

  <ion-navbar>
    <ion-title>{{resources1.properties.labelPurchaseList}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of purchaseItems">
      {{ item.name }}
    </ion-item>
  </ion-list>

  <button ion-button round (click)="deployAddPrompt()"><ion-icon name="add"></ion-icon></button>

  <button ion-button round (click)="saveList()">GUARDAR</button>

</ion-content>
